defaults: &defaults
  docker:
    - image: docker

version: 2
jobs:
  site:build:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make curl git
      - run: git submodule update --init --recursive

      - run: make setup
      - run: make build

  site:publish:
    <<: *defaults
    steps:
      - checkout
      - run: apk update && apk add make curl git openssh
      - run: git submodule update --init --recursive

      - add_ssh_keys:
          fingerprints:
            - "85:b5:d3:31:95:4d:bf:ac:8f:86:9c:23:21:f9:fb:73"
      - run:
          name: Setup git
          command: |
            git config --global user.email "circleci@polarsquad.com"
            git config --global user.name "CircleCI"
            echo 'github.com,192.30.253.113 ssh-rsa ' >> ~/.ssh/known_hosts
      - run: make setup
      - run: make publish

workflows:
  version: 2
  site:
    jobs:
      - site:build:
          filters:
            branches:
              ignore: /gh-pages/

      - site:publish:
          requires:
            - site:build
          filters:
            branches:
              ignore: /gh-pages/
              only: /master/
